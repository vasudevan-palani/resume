<section class="p-2">
    <h2 class="body-section-header p-2"> Education </h2>
    <div class="row" *ngFor="let item of data">
      <div class="col-lg-2 col-md-2 col-sm-12 col-xs-12">
        <h3>{{item.year}}</h3>
      </div>
      <div class="col-lg-10 col-md-10 col-sm-12 col-xs-12">
        <h3>{{item.degree}}</h3>
        <p class="mb-1">{{item.speciality}}</p>
        <div class="details">
          <p>{{item.address}}</p>
        </div>
      </div>
    </div>

</section>
