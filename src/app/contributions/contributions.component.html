<section class="p-2">
    <h2 class="body-section-header p-2"> Contributions </h2>

    <div class="row mb-3" *ngFor="let item of data">
      <div class="col-lg-2 col-md-2 col-sm-12 col-xs-12">
        <h3>{{item.year}}</h3>
      </div>
      <div class="col-lg-10 col-md-10 col-sm-12 col-xs-12">
        <h3>{{item.title}}</h3>
        <p class="mb-0" *ngFor="let description of item.descriptions">{{description}}</p>
        <a class="details" *ngIf="item.ref" href="{{item.ref}}">{{item.ref}}</a>
      </div>
    </div>

</section>
